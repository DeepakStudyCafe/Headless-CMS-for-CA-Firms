    tmpfs:
      - /tmp:exec,nosuid,nodev,size=100m

  firm6-patel:
    build:
      context: ./websites/firm6-patel
      dockerfile: Dockerfile
    container_name: firm6_patel_website
    restart: unless-stopped
    environment:
      NODE_ENV: production
