version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: headless_cms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_cms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-enterprise_cms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: headless_cms_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: headless_cms_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secure_password_change_in_production}@postgres:5432/${POSTGRES_DB:-enterprise_cms}
      JWT_SECRET: ${JWT_SECRET:-change-this-super-secret-jwt-key-in-production}
      JWT_EXPIRES_IN: "7d"
      PORT: 5000
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_password}@redis:6379
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:3004,http://localhost:3005,http://localhost:3006}
      UPLOAD_DIR: "./uploads"
      MAX_FILE_SIZE: 5242880
      # Main Email Configuration
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Professional Services Contact Form}
      # Individual Firm Email Recipients
      FIRM1_EMAIL: ${FIRM1_EMAIL:-sharma.contact@gmail.com}
      FIRM1_NAME: ${FIRM1_NAME:-Sharma & Associates}
      FIRM2_EMAIL: ${FIRM2_EMAIL:-verma.business@gmail.com}
      FIRM2_NAME: ${FIRM2_NAME:-Verma & Co}
      FIRM3_EMAIL: ${FIRM3_EMAIL:-gupta.k.deepak@gmail.com}
      FIRM3_NAME: ${FIRM3_NAME:-Gupta Partners}
      FIRM4_EMAIL: ${FIRM4_EMAIL:-kapoor.contact@gmail.com}
      FIRM4_NAME: ${FIRM4_NAME:-Kapoor Associates}
      FIRM5_EMAIL: ${FIRM5_EMAIL:-singh.contact@gmail.com}
      FIRM5_NAME: ${FIRM5_NAME:-Singh & Partners}
      FIRM6_EMAIL: ${FIRM6_EMAIL:-patel.contact@gmail.com}
      FIRM6_NAME: ${FIRM6_NAME:-Patel Group}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "5000:5000"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev,size=100m

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: headless_cms_admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
    ports:
      - "3007:3000"
    networks:
      - frontend-network
    depends_on:
      - backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev,size=100m

  # Firm Websites
  firm1-sharma:
    build:
      context: ./websites/firm1-sharma
      dockerfile: Dockerfile
    container_name: firm1_sharma_website
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
