    networks:
      - frontend-network
    depends_on:
      - backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev,size=100m

  firm5-singh:
    build:
      context: ./websites/firm5-singh
      dockerfile: Dockerfile
    container_name: firm5_singh_website
    restart: unless-stopped
    environment:
