    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev,size=100m

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: headless_cms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - frontend-network
    depends_on:
      - admin-dashboard
      - firm1-sharma
      - firm2-verma
      - firm3-gupta
      - firm4-kapoor
      - firm5-singh
      - firm6-patel
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  backend-network:
    driver: bridge
    internal: true
  frontend-network:
    driver: bridge